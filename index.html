<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لغز حب</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Cairo', sans-serif;
    color: #333;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #222;
    text-align: center;
  }

  input[type="text"] {
    padding: 0.8rem 1rem;
    font-size: 1.2rem;
    border-radius: 8px;
    border: 2px solid #ff6f91;
    outline: none;
    transition: border-color 0.3s ease;
    width: 220px;
    text-align: center;
  }

  input[type="text"]:focus {
    border-color: #ff4667;
  }

  button {
    margin-top: 1rem;
    background-color: #ff4667;
    border: none;
    padding: 0.8rem 2rem;
    font-size: 1.2rem;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #ff2a49;
  }

  .message {
    position: fixed;
    top: 30%;
    left: 50%;
    transform: translate(-50%, 0);
    font-size: 2rem;
    font-weight: 900;
    color: #2ecc71; /* أخضر */
    display: flex;
    align-items: center;
    gap: 10px;
    opacity: 0;
    pointer-events: none;
    animation-fill-mode: forwards;
  }

  .message.show {
    animation: floatUpFade 3s forwards;
    pointer-events: auto;
    opacity: 1;
  }

  @keyframes floatUpFade {
    0% {
      opacity: 1;
      transform: translate(-50%, 0);
    }
    100% {
      opacity: 0;
      transform: translate(-50%, -80px);
    }
  }

  .heart {
    color: #e74c3c;
    font-size: 2.5rem;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1);}
    50% { transform: scale(1.3);}
  }

</style>
</head>
<body>

  <h1>أول مكالمه فون اتكلمناها سوا كانت تاريخها اي؟؟</h1>
  <input id="answer" type="text" placeholder="اكتب الإجابة هنا (مثال: 18/4)" autofocus />
  <button onclick="checkAnswer()">تحقق</button>

  <div id="message" class="message">
    <span>شاطره يا نونو</span>
    <span class="heart">❤️</span>
  </div>

<script>
  function checkAnswer() {
    const input = document.getElementById('answer').value.trim();
    const correctAnswer = "18/4";

    if (input === correctAnswer) {
      const message = document.getElementById('message');
      // إظهار الرسالة مع التحريك
      message.classList.add('show');

      // بعد 3 ثواني تخفي الرسالة وترجع للصفحة للحالة العادية
      setTimeout(() => {
        message.classList.remove('show');
        document.getElementById('answer').value = '';
        document.getElementById('answer').focus();
      }, 3000);
    } else {
      alert("حاول تاني! الإجابة مش صح.");
    }
  }
</script>

</body>
</html>
