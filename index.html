    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Cairo', sans-serif;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #222;
    }

    input[type="text"] {
      padding: 0.8rem 1rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 2px solid #ff6f91;
      outline: none;
      transition: border-color 0.3s ease;
      width: 250px;
      text-align: center;
    }

    input[type="text"]:focus {
      border-color: #ff4667;
    }

    button {
      margin-top: 1rem;
      background-color: #ff4667;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff2a49;
    }

    .message {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, 0);
      font-size: 2rem;
      font-weight: 900;
      color: #2ecc71; /* أخضر */
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      pointer-events: none;
      animation-fill-mode: forwards;
      z-index: 1000;
    }

    .message.show {
      animation: floatUpFade 3s forwards;
      pointer-events: auto;
      opacity: 1;
    }

    @keyframes floatUpFade {
      0% {
        opacity: 1;
        transform: translate(-50%, 0);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -80px);
      }
    }

    .heart {
      color: #e74c3c;
      font-size: 2.5rem;
      animation: pulse 1.5s infinite;
    }

    .heart2 {
      color: #ff4667;
      font-size: 2.5rem;
      animation: pulse 1.5s infinite;
    }

    .wink {
      font-size: 2.5rem;
      animation: pulse 1.5s infinite;
      color: #2ecc71;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.3);}
    }

    .hidden {
      display: none;
    }

    .love-question {
      font-weight: 600;
      font-size: 1.5rem;
      margin-top: 30px;
      color: #222;
    }

    .small-text {
      font-size: 0.9rem;
      color: #555;
      margin-top: 5px;
      font-weight: 400;
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
